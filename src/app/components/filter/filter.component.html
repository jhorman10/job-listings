<div class="tools-lang-filter-container">
  <div class="filter-items-container">
    <app-filter-item *ngFor="let tool of tools" [filter]="tool" (filterRemoved)="removeFilterItem($event)"></app-filter-item>
  </div>
  <button type="button" class="clear-button" (click)="clearFilters()">
    {{ clear }}
  </button>
</div>
